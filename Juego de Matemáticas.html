<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Matem√°ticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game {
            text-align: center;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 10px;
        }

        #problem {
            font-size: 22px;
            margin: 20px 0;
            color: #333;
        }

        input {
            padding: 12px;
            font-size: 18px;
            width: 120px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        #score {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>¬°Resuelve los problemas matem√°ticos!</h1>
        <div id="emoji" class="emoji">üßÆ</div>
        <div id="problem"></div>
        <input type="number" id="answer" placeholder="Tu respuesta">
        <button onclick="checkAnswer()">Comprobar</button>
        <div id="result"></div>
        <div id="score">Problemas Resueltos: 0</div>
    </div>

    <script>
        let currentProblem;
        let currentAnswer;
        let score = 0;

        const problems = [];

        // Generar problemas matem√°ticos
        function generateProblems() {
            for (let i = 0; i < 300; i++) {
                const num1 = Math.floor(Math.random() * 20) + 1;
                const num2 = Math.floor(Math.random() * 20) + 1;
                const operator = Math.random() > 0.5 ? '+' : '-';
                const problemText = operator === '+' 
                    ? `¬øCu√°nto es ${num1} + ${num2}?` 
                    : `¬øCu√°nto es ${num1} - ${num2}?`;
                const answer = operator === '+' ? num1 + num2 : num1 - num2;

                problems.push({ problemText, answer });
            }
        }

        // Iniciar juego y cargar el primer problema
        function startGame() {
            generateProblems();
            loadProblem();

            // Permitir enviar con la tecla Enter
            document.getElementById('answer').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    checkAnswer();
                }
            });
        }

        // Cargar un nuevo problema aleatorio
        function loadProblem() {
            if (problems.length === 0) {
                document.getElementById('problem').textContent = "¬°Felicidades! Has resuelto todos los problemas.";
                document.getElementById('result').textContent = "";
                return;
            }

            const randomIndex = Math.floor(Math.random() * problems.length);
            const problem = problems[randomIndex];
            currentProblem = problem.problemText;
            currentAnswer = problem.answer;

            document.getElementById('problem').textContent = currentProblem;
        }

        // Comprobar la respuesta del usuario
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            const result = document.getElementById('result');
            const answerField = document.getElementById('answer');

            if (userAnswer === "") {
                result.textContent = "Escribe una respuesta. üòÖ";
                result.style.color = "orange";
                return;
            }

            if (parseInt(userAnswer) === currentAnswer) {
                result.textContent = "¬°Correcto! üéâ";
                result.style.color = "green";
                score++;
                document.getElementById('score').textContent = `Problemas Resueltos: ${score}`;
                
                // Eliminar el problema resuelto y cargar uno nuevo
                problems.splice(problems.indexOf(problems.find(p => p.problemText === currentProblem)), 1);
                loadProblem();
            } else {
                result.textContent = "Intenta de nuevo. ‚ùå";
                result.style.color = "red";
            }

            // Limpiar el campo de entrada para el siguiente intento
            answerField.value = "";
            answerField.focus();
        }

        // Iniciar el juego al cargar la p√°gina
        startGame();
    </script>
</body>
</html>
