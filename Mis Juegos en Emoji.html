<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 Mis Juegos en Emoji 🎮</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #ffcccb, #ffb6c1);
            padding: 20px;
            font-size: 2em;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 30px;
        }
        
		.game {
            display: inline-block;
            margin: 15px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: #333;
            font-size: 1.5em;
            width: 160px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game:hover {
            background-color: #f9f9f9;
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .game span {
            display: block;
            font-size: 3.5em;
            margin-bottom: 10px;
        }

         footer {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #d1c4e9, #b39ddb);
            font-size: 1em;
            color: #fff;
        }

        footer a {
            color: #ffe4e1;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .game {
                width: 100%;
                margin: 10px 0;
            }
        }
		
		</style>
</head>
<body>
    <header>
        🎉 ¡Bienvenido a Mi Portal de Juegos! 🎉
    </header>
    <main>

        </a>

        </a>
        <a href="Reto de Ciencias.html" class="game">

        </a>
        <a href="Reto de Sociales.html" class="game">
            <span>🧩</span>
            Sociales
        </a>
		<a href="Refugio de Calma.html" class="game">
            <span>🧠</span>
            Psicología
        </a>

            <span>🏎️</span>
            f1
        </a>
    </main>
    <footer>
        Hecho con ❤️ y muchos emojis para <a href="#">[Blerd]</a>. 😎
    </footer>
</body>
</html>
